<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo list</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header id="header">ToDo list</header>
        <div id="container">
            <div id="leftContent">
                <h2>Projects</h2>
                <ul id="projectList">
                    <li class="projects">General</li>
                </ul>
                <form>
                    <button id="newProject" type="button">+</button><input class="newForms" id="projectName" type="text" name="newProject" placeholder="New project">
                </form>
            </div>
            <div id="mainContent">
                <h2 id="projectTitle">General</h2>
                <ul id="list">
                </ul>
                <form>
                    <button id="newTask" type="button">+</button><input class="newForms" id="text" type="text" name="text" placeholder="New task title">
                </form>
                    <button class = "popupButtons" id="deleteProject" type="button">Delete project</button>
            </div>
            <div id="popupBox">
                <p id="p"></p>
                <div id="dropDownDate">
                <input id="date" type="date">
                <div class="dropDown">
                    <label for="priority">Priority</label>
                    <select name="priority" id = "priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                </div>
                <textarea id="textArea" placeholder="Description"></textarea>
                <button class = "popupButtons" id="addDetails">Finish</button>
                <button class = "popupButtons" id="deleteTask">Delete task</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
