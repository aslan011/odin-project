<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./slideshow.css">
    </head>
    <body>
        <div id="container">

           <button id="previous">&lt;</button>
            <div id="image">
                <image class="removeClass" src="cat.jpeg"></image>
                <span id="0" class="indicator"></span>
                <span id="1" class="indicator"></span>
                <span id="2" class="indicator"></span>
            </div>
            <button id="next">&gt;</button>
        </div>
        <script type="text/javascript" src="./slideshow.js"></script>
    </body>
</html>
