<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="tictac.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container"></div>
    <button id="Start" type="Button">Start</button>
    <button id="Reset" type="Button">Reset</button>
      <form id="p1Name">
        <input type="text" id="p1Name" name="p1Name" placeholder="Player 1 name"><br>
        </form>
        <form id="p2Name">
          <input type="text" id="p2Name" name="p2Name" placeholder="Player 2 name"><br>
          </form>

    <script src="tictac.js"></script>
  </body>
</html>
