<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet"href="./calc.css"></link>
</head>
<body>
    <script src="calc.js"></script>
    <div id="container">
        <div id="display"></div>
        <div id="numbers">
            <button value=1 onclick="numberSelect(this.value)">1</button>
            <button value=2 onclick="numberSelect(this.value)">2</button>
            <button value=3 onclick="numberSelect(this.value)">3</button>
            <button value=4 onclick="numberSelect(this.value)">4</button>
            <button value=5 onclick="numberSelect(this.value)">5</button>
            <button value=6 onclick="numberSelect(this.value)">6</button>
            <button value=7 onclick="numberSelect(this.value)">7</button>
            <button value=8 onclick="numberSelect(this.value)">8</button>
            <button value=9 onclick="numberSelect(this.value)">9</button>
            <button value=0 onclick="numberSelect(this.value)">0</button>
            <button onclick="decimal()">.</button>
            <button id = "clear" onclick="clearAll()">C</button>
            
        </div>
        <div id="operators">
            <button value="+" onclick="operatorSelect(this.value)">+</button>
            <button value="-" onclick="operatorSelect(this.value)">-</button>
            <button value="/" onclick="operatorSelect(this.value)">/</button>
            <button value="*" onclick="operatorSelect(this.value)">*</button>
            <button onclick="equals()">=</button>
        </div>
      

    </div>
</body>
</html>
