<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet"href="./calc.css"></link>
</head>
<body>
    <script src="calc.js"></script>
    <div id="container">
        <div id="display">95059</div>
        <div id="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
        </div>
        <div id="equalsClear">
            <button>=</button>
            <button>Clear</button>
        </div>

    </div>
</body>
</html>
